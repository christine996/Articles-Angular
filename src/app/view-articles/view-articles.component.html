<button mat-raised-button class="add-btn" (click)="add()">Add Article</button>
<form class="example-form">
  <mat-form-field class="example-full-width" style="width: 20%; float:right;">
    <mat-label>Search</mat-label>

    <input matInput (keyup)="applyFilter($event.target.value)" >

  </mat-form-field>
</form>
<br>
<br>
<br>

<mat-card class="example-card" *ngFor="let a of dataSource.filteredData">
  <mat-card-header>

    <mat-card-title class="card-name">
        {{a.articleName}}
    </mat-card-title>
    <mat-card-subtitle class="card-cat">{{a.articleCategory}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{a.articleContent}}
    </p>
    <h4 *ngIf="a.commentApproval">
Comments:{{a.articleComment}}
    </h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addComment(a)" class="btns">Add Comment</button>
    <button mat-button (click)="editArticle(a)" class="btns">Edit Article</button>
    <button mat-button (click)="commentApproval(a)" class="btns">Approve Comment</button>
  </mat-card-actions>
</mat-card>
<br>
