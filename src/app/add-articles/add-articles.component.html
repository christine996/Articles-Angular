
    <mat-card class="example-card">
      <mat-card-content>
      <form>
        <mat-form-field class="example-full-width">
          <mat-label floatLabel='always'>Name</mat-label>
          <input matInput [(ngModel)]="articleName" name="articleName" placeholder="Name"
          type="text">
        </mat-form-field>
   
   
        <mat-form-field class="example-full-width">
          <mat-label>Category</mat-label>
          <input matInput [(ngModel)]="articleCategory" name="articleCategory" placeholder="Category"
          type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Content</mat-label>
          <input matInput [(ngModel)]="articleContent" name="articleContent`  " placeholder="Content"
          type="text">
        </mat-form-field>
      </form>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="post()" mat-raised-button class="add-btn">Add</button>
      </mat-card-actions>
    </mat-card>
